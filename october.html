<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />

    <!-- ICAL.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>

    <!-- FullCalendar core JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>

    <!-- FullCalendar iCalendar plugin JS -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.9/index.global.min.js'></script>

    <style>
      .fc-event-title {
	  white-space: normal; 
      }

      .fc-event-main {
	  overflow: hidden; /* This is to ensure that the event text doesn't overflow the event container */
	  }
    </style>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: {
            url: '/october.ics',
            format: 'ics'
          },
	    eventDidMount: function(info) {
		// red, orange, yellow, green, blue, purple, pink, brown,            
		if (info.event.title.startsWith('RED')) {
		    info.el.style.backgroundColor = 'red';
		}
		if (info.event.title.startsWith('ORANGE')) {
		    info.el.style.backgroundColor = 'orange';
		}
		if (info.event.title.startsWith('YELLOW')) {
		    info.el.style.backgroundColor = 'yellow';
		}
		if (info.event.title.startsWith('GREEN')) {
		    info.el.style.backgroundColor = 'green';
		}
		if (info.event.title.startsWith('BLUE')) {
		    info.el.style.backgroundColor = 'blue';
		}
		if (info.event.title.startsWith('PURPLE')) {
		    info.el.style.backgroundColor = 'purple';
		}
		if (info.event.title.startsWith('PINK')) {
		    info.el.style.backgroundColor = 'pink';
		}
		if (info.event.title.startsWith('BROWN')) {
		    info.el.style.backgroundColor = 'brown';
		}
	    }
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
